
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker - Notification</title>
    <link href="styles/other.css" rel="stylesheet">
  </head>
  <body>
    <h1>Demo - Service Worker Notification Page</h1>
    <p>
        <button id="askpermission-service-worker">
            Prompt for Permission
        </button>
    </p>
    <p>
        <button id="fakePushNotification-service-worker">
            Push Notification (to Service Worker from Client)
        </button>
    </p>
    <a href="index.html">Back</a>

    <script src="js/fakePushNotification.js"></script>
    <script src="js/askPermission.js"></script>
    <script>
        function fakePushNotificationHandler(event) {
            event.preventDefault();
            fakePushNotification();
        }
        document.querySelector('#fakePushNotification-service-worker').addEventListener('click', fakePushNotificationHandler);

        function askPermissionHandler(event) {
            event.preventDefault();
            askPermission()
        }
        document.querySelector('#askpermission-service-worker').addEventListener('click', askPermissionHandler);
    </script>
  </body>
</html>
