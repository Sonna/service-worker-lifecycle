<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Example</title>
    <link href="styles/index.css" rel="stylesheet">
  </head>
  <body>
    <h1>Service Worker Example</h1>
    <a href="other.html">Other page</a>
    <br><br>
    <a href="myapp/another.html">Another page</a>
    <br><br>
    <a href="permission.html">Ask for Permission page</a>
    <br><br>
    <a href="fake-notification.html">Demo Notification</a>
    <br><br>
    <a href="fake-push-notification.html">Demo Notification (from Client to Service Worker)</a>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service worker registered! ðŸ˜Ž  with scope:', registration.scope);
          setInterval(registration.update, 1000 * 60 * 60); // Manually Update hourly
        })
        .catch(error => {
          console.error('ðŸ˜¥ Service worker registration failed:', error);
        });

        navigator.serviceWorker.register('/myapp/serviceworker2.js', { scope: '/myapp/' })
        .then(registration => {
          console.log('Service worker registered! ðŸ˜Ž  with scope:', registration.scope);
          setInterval(registration.update, 1000 * 60 * 60); // Manually Update hourly
        })
        .catch(error => {
          console.error('ðŸ˜¥ Service worker registration failed:', error);
        });

      });
    }
    </script>
  </body>
</html>
